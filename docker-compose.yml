version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: prontoa-db
    environment:
      POSTGRES_DB: prontoa_db
      POSTGRES_USER: prontoa_user
      POSTGRES_PASSWORD: prontoa_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prontoa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prontoa_user -d prontoa_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Aplicación Flask
  web:
    build: .
    container_name: prontoa-web
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      FLASK_CONFIG: ${FLASK_CONFIG:-development}
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      DATABASE_URL: postgresql://prontoa_user:prontoa_pass@db:5432/prontoa_db
      WAIT_FOR_DB: "true"
      SKIP_DB_SEED: "false"
    volumes:
      # Montar código fuente para desarrollo en vivo
      - .:/app
      - /app/__pycache__
      # Volumen persistente para uploads (no se pierde al rebuildar)
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - prontoa-network
    restart: unless-stopped

  telegram-bot:
    build: .
    command: python -m app.scripts.telegram_bot
    env_file:
      - .env
    environment:
      FLASK_CONFIG: ${FLASK_CONFIG:-development}
      DATABASE_URL: postgresql://prontoa_user:prontoa_pass@db:5432/prontoa_db
      WAIT_FOR_DB: "true"
      SKIP_DB_SEED: "true"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - prontoa-network
    restart: unless-stopped

networks:
  prontoa-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local